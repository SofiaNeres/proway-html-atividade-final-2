<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
</head>
<body>
    <form method="set" action="curso.html">

    <h2>Qual turno deseja cursar?</h2>
        <div>
            <label>Turno</label>
            <label for="turno">Escolha seu horário:</label>
            <select id="time" name="turno">
            <option value="">Selecione</option>
            <option value="matutino">Matutino/Noite</option>
            <option value="vespertino">Vespertino/Tarde</option>
            <option value="noturno">Noturno/Noite</option>

        </div>
    <input type="submit" value="Avançar">
    </form>
</body>
</html>
